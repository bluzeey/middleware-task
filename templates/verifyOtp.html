{% extends "base.html" %} {% block title %}Register System{% endblock %} {%
    block content %} {% if message %}
    <div class="alert alert-secondary" role="alert">
      <p>{{ message }}</p>
    </div>
    {% endif %}
    
    <form action="/verify-otp" method="post">

      <div class="form-group">
        <label for="InputPassword">Phone Number</label>
        <input
          type="number"
          name="phoneNumber"
          class="form-control"
          id="InputPhoneNumber"
          placeholder="0123"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your number with anyone else.</small
        >

      <div class="form-group">
        <label for="InputPassword">OTP</label>
        <input
          type="number"
          name="OTPLogin"
          class="form-control"
          id="InputOTP"
          placeholder="0123"
        />
        <small id="emailHelp" class="form-text text-muted"
          >Please enter the otp you have recieved on your phone.</small
        >
      </div>
    
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    {% endblock %}
